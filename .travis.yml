language: ruby
sudo: false
dist: trusty
matrix:
  allow_failures:
    - rvm: ruby-head
      gemfile: 'gemfiles/Gemfile.ruby-head'
  include:
    - rvm: 2.0
    - rvm: 2.1
    - rvm: 2.2
    - rvm: 2.3.4
    - rvm: 2.4.1
    - rvm: ruby-head
      gemfile: 'gemfiles/Gemfile.ruby-head'
    - rvm: jruby-9.1.13.0
      env: JRUBY_OPTS="--client -J-XX:+TieredCompilation -J-XX:TieredStopAtLevel=1 -J-Xss2m -Xcompile.invokedynamic=false -J-Xmx1536m"

bundler_args: "--binstubs --jobs=3 --retry=3"

before_install:
  - gem update --system
  - gem install bundler

cache: bundler

notifications:
  slack:
    secure: 
